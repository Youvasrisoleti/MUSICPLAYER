<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="player-container">
    <div class="now-playing">Playing music 1 of 4</div>
    <div class="track-art"></div>
    <div class="track-info">
      <div class="track-name">Track Name</div>
      <div class="track-artist">Artist Name</div>
    </div>

    <div class="player-controls">
      <button class="prev-track"><i class="fas fa-step-backward"></i></button>
      <button class="playpause-track"><i class="fas fa-play-circle fa-5x"></i></button>
      <button class="next-track"><i class="fas fa-step-forward"></i></button>
      <button class="fa-random"><i class="fas fa-random"></i></button>
    </div>

    <div class="slider-container">
      <div class="time current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider">
      <div class="time total-duration">00:00</div>
    </div>

    <div class="slider-container">
      <i class="fas fa-volume-down"></i>
      <input type="range" min="1" max="100" value="50" class="volume_slider">
      <i class="fas fa-volume-up"></i>
    </div>

    <div id="wave">
      <div class="wave1"></div>
      <div class="wave2"></div>
      <div class="wave3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
